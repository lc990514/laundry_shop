<!DOCTYPE html>
<html lang="en">
<head>
    <title>注册</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="lib/layui/css/layui.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<form class="layui-form">
    <div class="container">
        <button class="close" title="关闭">X</button>
        <div class="layui-form-mid layui-word-aux">
            <img id="registerId" src="image/log.png" height="40" alt="注册">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">昵称</label>
            <div class="layui-input-block">
                <input type="text" name="uname" required lay-verify="required" placeholder="请输入昵称"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密 &nbsp;&nbsp;码</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即注册</button>
            </div>
        </div>
        <div class="layui-form-item">
            <a href="login.html" class="font-set">已有账号？立即登录</a>
        </div>
    </div>
</form>
<script type="text/javascript" src="lib/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="lib/layer/layer.js"></script>
<script type="text/javascript" src="js/CONFIG.js"></script>
<script type="text/javascript" src="lib/layui/layui.js"></script>
<script>
    layui.use('form', function () {
        let form = layui.form;
        form.on('submit(formDemo)', function (data) {
            postAndHeader("me/register", null, {
                username: data.field.username,
                uname: data.field.uname,
                password: data.field.password
            }, function (data) {
                if (data.code===0){
                    layer.alert("注册成功");
                    location.href = "login.html";
                }else {
                    layer.alert("服务器繁忙，请稍后");
                    errorMessage(data);
                }
            }, "账号注册中");
            return false;
        });
    });
</script>
</body>
</html>
